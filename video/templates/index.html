<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Join Video Chat Room</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Mobile-specific CSS -->
    <style>
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        .card {
          margin: 0;
          border-radius: 0;
        }
        .btn {
          padding: 12px 20px;
          font-size: 16px;
        }
        input[type="text"] {
          font-size: 16px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center text-primary mb-4">Join a Video Chat Room</h2>
              <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="room" class="form-label">Room Name</label>
                  <input type="text" class="form-control" name="room" id="room" placeholder="Enter room name" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Join Room</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
